<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Miles to Kilometers Converter</title>
	
	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
	</div>
	
	<script>

var kiloToMiles = false;
      var milesToKilo = true;
      document.addEventListener("keydown", function(event) {
        var whichKey = String.fromCharCode(event.which);

        if (whichKey == "K") {
          title.innerHTML = "MILES TO KILOMETERS CONVERTER";

          kiloToMiles = true;
          milesToKilo = false;
          document.getElementById("distance").blur();
          console.log("Kilometers");
        } else if (whichKey == "M") {
          title.innerHTML = "KILOMETERS TO MILES CONVERTER";

          kiloToMiles = false;
          milesToKilo = true;
          document.getElementById("distance").blur();
          console.log("Miles");
        }
      });

      var convertDistance = document.querySelector("form");
      var answer = document.querySelector("h2");
      var title = document.querySelector("h1");

      convertDistance.addEventListener("submit", function(event) {
        event.preventDefault();

        var formData = document.getElementById("distance").value;
        var isFloat = parseFloat(formData);
        console.log(formData);
        console.log(isFloat);

        if (isFloat && kiloToMiles) {
          let conversion = formData * 1.609344;
          answer.className = "body";
          console.log(formData);
          answer.innerHTML = `${formData} miles is ${conversion} kilometers.`;

        } else if (isFloat && milesToKilo) {
          let conversion = formData / 1.609344;
          answer.className = "body";
          console.log(formData);
          answer.innerHTML = `${formData} miles is ${conversion} kilometers.`;

        } else {
          answer.className = "body";
          answer.innerHTML = `You did not enter a number. Please enter a number.`;
        }
      });
	
	</script>

</body>
</html>
